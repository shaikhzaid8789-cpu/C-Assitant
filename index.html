<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minglez AI Chatbot - C Programming Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles and Variables */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #121212;
            --accent-color: #bb86fc;
            --light-gray: #1e1e1e;
            --dark-gray: #f0f0f0;
            --success-color: #03dac6;
            --error-color: #cf6679;
            --user-msg-bg: #2d2d2d;
            --ai-msg-bg: #252525;
            --code-bg: #1a1a1a;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        .light-mode {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #6200ee;
            --light-gray: #f0f0f0;
            --dark-gray: #2d2d2d;
            --user-msg-bg: #e6e6e6;
            --ai-msg-bg: #f5f5f5;
            --code-bg: #f7f7f7;
            --success-color: #10a37f;
            --error-color: #ff5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #2d2d2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        .logo-subtitle {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            animation: loading 2.5s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Auth Screen Styles */
        #auth-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            z-index: 900;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .auth-header p {
            color: var(--primary-color);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--accent-color);
        }

        .auth-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity var(--transition-speed);
            color: var(--primary-color);
        }

        .auth-tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--accent-color);
            color: var(--secondary-color);
            font-weight: 600;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-google {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--accent-color);
            z-index: 1;
        }

        .divider span {
            background-color: var(--secondary-color);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            color: var(--primary-color);
        }

        /* Main Chat UI Styles */
        #chat-ui {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--accent-color);
            background-color: var(--secondary-color);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .icon-btn:hover {
            background-color: var(--light-gray);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid var(--accent-color);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .new-chat-btn {
            padding: 1rem;
            border: none;
            border-bottom: 1px solid var(--accent-color);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background-color var(--transition-speed);
        }

        .new-chat-btn:hover {
            background-color: var(--light-gray);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: var(--light-gray);
        }

        .chat-item.active {
            background-color: var(--light-gray);
        }

        .chat-item-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .chat-item:hover .chat-item-actions {
            opacity: 1;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-top-right-radius: 0;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            border-top-left-radius: 0;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 0.25rem;
            opacity: 0.7;
            text-align: right;
            color: var(--primary-color);
        }

        .message-content {
            color: var(--primary-color);
        }

        .message-content pre {
            background-color: var(--code-bg);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 0.5rem 0;
            border: 1px solid var(--accent-color);
        }

        .message-content code {
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border-top-left-radius: 0;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.25rem;
            animation: typing 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--accent-color);
            background-color: var(--secondary-color);
        }

        .suggestion-chips {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            padding: 0.5rem 1rem;
            background-color: var(--light-gray);
            border-radius: 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            color: var(--primary-color);
            transition: opacity var(--transition-speed);
        }

        .suggestion-chip:hover {
            opacity: 0.9;
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            resize: none;
            min-height: 50px;
            max-height: 150px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .send-btn {
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--accent-color);
            color: var(--secondary-color);
            cursor: pointer;
            transition: opacity var(--transition-speed);
            min-width: 50px;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Practice Questions */
        .practice-question {
            margin: 1rem 0;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .show-answer-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity var(--transition-speed);
        }

        .show-answer-btn:hover {
            opacity: 0.9;
        }

        .answer {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--code-bg);
            border-radius: var(--border-radius);
            color: var(--primary-color);
            border: 1px solid var(--accent-color);
        }

        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: var(--secondary-color);
            border-left: 1px solid var(--accent-color);
            z-index: 800;
            overflow-y: auto;
            padding: 1.5rem;
            transition: right var(--transition-speed);
        }

        #settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-header h2 {
            color: var(--primary-color);
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--accent-color);
            color: var(--primary-color);
        }

        .token-usage {
            margin-bottom: 1.5rem;
        }

        .usage-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .progress-bar-usage {
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-usage {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width var(--transition-speed);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light-gray);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .setting-item span {
            color: var(--primary-color);
        }

        .setting-item select {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 0.5rem;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: center;
            margin-top: 2rem;
            transition: opacity var(--transition-speed);
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                height: 100%;
                z-index: 700;
                transition: left var(--transition-speed);
            }

            .sidebar.open {
                left: 0;
            }

            .main-container {
                margin-left: 0;
            }

            .message {
                max-width: 90%;
            }

            #settings-panel {
                width: 100%;
                right: -100%;
            }

            .suggestion-chips {
                flex-direction: column;
            }

            .suggestion-chip {
                text-align: center;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .visible {
            display: flex !important;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="logo">Minglez</div>
        <div class="logo-subtitle">Your C Programming Expert</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Authentication Screen -->
    <div id="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome to Minglez</h1>
                <p>Your C Programming Expert</p>
            </div>
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="divider"><span>Or</span></div>
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="divider"><span>Or</span></div>
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div id="chat-ui">
        <div class="header">
            <button class="icon-btn" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">Minglez C Programming Expert</div>
            <div class="header-actions">
                <button class="icon-btn" id="settings-toggle">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="chat-history" id="chat-history">
                    <!-- Chat history items will be added here dynamically -->
                </div>
            </div>
            <div class="chat-content">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="chat-input-container">
                    <div class="suggestion-chips" id="suggestion-chips">
                        <button class="suggestion-chip">C Syntax Rules</button>
                        <button class="suggestion-chip">Data Types in C</button>
                        <button class="suggestion-chip">Practice Questions</button>
                        <button class="suggestion-chip">File Handling</button>
                        <button class="suggestion-chip">Pointers in C</button>
                        <button class="suggestion-chip">Functions in C</button>
                    </div>
                    <div class="input-box">
                        <div class="input-actions">
                            <button class="icon-btn" id="upload-btn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="icon-btn" id="voice-input-btn">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                        <textarea class="input-field" id="message-input" placeholder="Ask about C programming..." rows="1"></textarea>
                        <button class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="icon-btn" id="close-settings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-section">
            <h3>Account</h3>
            <div class="setting-item">
                <span>Email</span>
                <span id="user-email">user@example.com</span>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="settings-section">
            <h3>Token Usage</h3>
            <div class="token-usage">
                <div class="usage-info">
                    <span>Daily Usage</span>
                    <span id="token-usage">750 / 1500</span>
                </div>
                <div class="progress-bar-usage">
                    <div class="progress-usage" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        // Initialize the application
        function init() {
            // Show splash screen first
            setTimeout(() => {
                splashScreen.classList.add('hidden');

                // Check if user was previously logged in (for demo purposes)

                    showChatUI();
                }
            }, 2500);

            // Load any saved chats from localStorage

            // Load theme preference

        // Set up all event listeners
        function setupEventListeners() {
            // Auth tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchAuthTab(tabName);
                });
            });

            // Auth forms
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin();
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleSignup();
            });

            // Message input
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
                
                // Enable/disable send button
                sendBtn.disabled = !messageInput.value.trim() || isAIThinking;
            });

            // Send button
            sendBtn.addEventListener('click', sendMessage);

            // Suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    messageInput.value = chip.textContent;
                    sendMessage();
                });
            });

            // Settings toggle
            settingsToggle.addEventListener('click', toggleSettings);
            closeSettings.addEventListener('click', toggleSettings);

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

                    settingsPanel.classList.remove('open');

        // Switch auth tabs

            authTabs.forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(${tabName}-form).classList.add('active');
        }

        // Handle login
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (email && password) {
                // Simple validation for demo
                localStorage.setItem('minglezLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                showChatUI();
            } else {
                alert('Please fill in all fields');
            }

        function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password === confirmPassword) {
                localStorage.setItem('minglezLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                showChatUI();

                alert("Passwords do not match!");

        // Show chat UI

                addMessage("Welcome to Minglez! I'm your C Programming Expert. How can I help you today?", false);
            }

        function handleLogout() {
            localStorage.removeItem('minglezLoggedIn');
            localStorage.removeItem('userEmail');
            chatUI.style.display = 'none';
            authScreen.classList.add('visible');
            
            // Clear current session data
            currentChatId = null;
            chats = {};
            chatMessages.innerHTML = '';

            settingsPanel.classList.toggle('open');

            const icon = themeToggle.querySelector('i');
            icon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            
            // Update dark mode toggle
            darkModeToggle.checked = isDarkMode;
            
            // Save theme preference
            localStorage.setItem('minglezDarkMode', isDarkMode);

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('minglezDarkMode');
            if (savedTheme !== null) {
                isDarkMode = savedTheme === 'true';
                document.body.classList.toggle('light-mode', !isDarkMode);

                const icon = themeToggle.querySelector('i');
                icon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            }

        // Start a new chat
        function startNewChat() {
            currentChatId = Date.now();
            chats[currentChatId] = [];
            renderChatHistory();
            chatMessages.innerHTML = "";
            
            // Hide suggestion chips after first message
            if (messageCount > 0) {
                document.getElementById('suggestion-chips').style.display = 'none';
            }
        }

        // Load chats from localStorage
        function loadChats() {
            const savedChats = JSON.parse(localStorage.getItem('minglezChats')) || {};
            chats = savedChats;
            
            // Load the most recent chat if exists
            const chatIds = Object.keys(chats);
            if (chatIds.length > 0) {
                currentChatId = chatIds[chatIds.length - 1];
                loadChat(currentChatId);
            }
            
            renderChatHistory();
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('minglezChats', JSON.stringify(chats));
        }

        // Render chat history
        function renderChatHistory() {
            chatHistory.innerHTML = "";
            Object.keys(chats).reverse().forEach(id => {
                const chat = chats[id];
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                if (id == currentChatId) chatItem.classList.add('active');
                
                // Get the first user message as chat title
                const firstUserMsg = chat.find(msg => msg.isUser);
                const title = firstUserMsg ? 
                    (firstUserMsg.text.length > 30 ? 
                     firstUserMsg.text.substring(0, 30) + '...' : 
                     firstUserMsg.text) : 
                    Chat ${new Date(parseInt(id)).toLocaleDateString()};
                
                chatItem.innerHTML = `
                    <span>${title}</span>
                    <div class="chat-item-actions">
                        <button class="icon-btn" onclick="deleteChat('${id}')" title="Delete chat">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                chatItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.chat-item-actions')) {
                        loadChat(id);
                    }
                });
                
                chatHistory.appendChild(chatItem);
            });
        }

        // Load a specific chat
        function loadChat(id) {
            currentChatId = id;
            chatMessages.innerHTML = "";
            
            if (chats[id]) {
                chats[id].forEach(msg => {
                    addMessage(msg.text, msg.isUser, new Date(msg.timestamp), false);
                });
            }
            
            renderChatHistory();
        }

        // Delete a chat
        function deleteChat(id) {
            if (confirm('Are you sure you want to delete this chat?')) {
                delete chats[id];
                saveChats();
                
                if (currentChatId === id) {
                    const remainingChats = Object.keys(chats);
                    if (remainingChats.length > 0) {
                        loadChat(remainingChats[remainingChats.length - 1]);
                    } else {
                        currentChatId = null;
                        chatMessages.innerHTML = '';
                    }
                }
                
                renderChatHistory();
            }
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isAIThinking) return;
            
            if (!currentChatId) startNewChat();
            
            addMessage(text, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageCount++;
            
            // Hide suggestion chips after first message
            if (messageCount === 1) {
                document.getElementById('suggestion-chips').style.display = 'none';
            }
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            isAIThinking = true;
            sendBtn.disabled = true;
            
            // Simulate AI response
            setTimeout(() => {
                const response = generateAIResponse(text);
                addMessage(response, false);
                typingIndicator.style.display = 'none';
                isAIThinking = false;
                sendBtn.disabled = false;
            }, 1000 + Math.random() * 2000);
        }

        // Add message to chat
        function addMessage(text, isUser, timestamp = new Date(), shouldSave = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.innerHTML = formatMessage(text);
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = timestamp.toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            chatMessages.appendChild(messageDiv);
            
            // Save to current chat
            if (shouldSave) {
                chats[currentChatId] = chats[currentChatId] || [];
                chats[currentChatId].push({ text, isUser, timestamp: timestamp.toISOString() });
                saveChats();
                renderChatHistory();
            }
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format message content (handle code blocks, etc.)
        function formatMessage(text) {
            // Convert code blocks
            text = text.replace(/``````/g, '<pre><code>$2</code></pre>');
            
            // Convert inline code
            text = text.replace(/([^]+)`/g, '<code>$1</code>');
            
            // Convert bold text
            text = text.replace(/\\([^]+)\\*/g, '<strong>$1</strong>');
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

                response += <div class="practice-question">;
                response += <div class="question-text">${q.question}</div>;
                response += <button class="show-answer-btn" onclick="showAnswer(${index})">Show Answer</button>;
                response += <div class="answer" id="answer-${index}"><pre><code>${q.answer}</code></pre></div>;
                response += </div>\n\n;
            });
            
            response += "Try solving these problems on your own first, then check the answers. Good luck! 💪";
            
            return response;
        }

        // Show answer for practice question
        function showAnswer(index) {
            const answer = document.getElementById(answer-${index});
            const btn = answer.previousElementSibling;
            
            if (answer.style.display === 'none' || !answer.style.display) {
                answer.style.display = 'block';
                btn.textContent = 'Hide Answer';
            } else {
                answer.style.display = 'none';
                btn.textContent = 'Show Answer';
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', init);

        // Global function to make it accessible from HTML
        window.showAnswer = showAnswer;
        window.deleteChat = deleteChat;
    </script>
</body>
</html>
